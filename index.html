<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
     <!-- font-awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
     <!-- /font-awesome -->
     <link rel="stylesheet" href="style.css">
</head>
    <body>
    
        <div id="app" class="container">
            
            <div class="logo">
                <img src="img/maserati_PNG88.png" alt="pic">
            </div>
        
            <div class="new-todo">
                <input type="text" placeholder="Aggiungi cose da fare" v-model = "newTodo" required>
                <button class="btn">Aggiungi</button>
            </div>

            <div class="todos-container">
                <ul v-if="todos.length > 0">
                    <li class="todo" v-for="(todo, index) in todos" :class="{'active' : todo.done}">
                        <span @click="todo.done = !todo.done"></span>{{ todo.text }}<i  @click="isDelete(index)" class="fa-solid fa-x"></i> <i @click="isDone(index)" class="fa-solid fa-check"></i> </li>
                </ul>
                <h2 v-else>Non sono presenti appunti</h2>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
